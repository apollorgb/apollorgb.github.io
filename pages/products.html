<!DOCTYPE html>
<html>
<head>
	<title>Apollo RGB - Products</title>
	<link rel="stylesheet" href="../static/desktop.css">
	<link rel="shortcut icon" href="../static/images/icon.ico">
	
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	
	<script>
		$(function(){
 		$(".navbar").load("../nav2.html");
		});
	</script>
</head>
	<body style="height:1000px;">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>

		<div class="navbar" style="width:80%; margin:0 auto;"></div>
		<div class="wrapper" style="height:100%;">
			
			<div class="content">
				<h1 style="color:black;">
					Products
				</h1>
				<div id="contain">
					<h1 style="color:rgb(109, 109, 109); z-index: 55;">Modern LED lamps with custom designs.</h1>
				</div>
				<canvas class="particle"></canvas>
			</div>
		</div>
		
		<script>
			includeHTML();
		</script>
		<script>
		var particles = Particles.init({
			selector: '.particle',
		color: ['#e3e3e3', '#404B69', '#e3cc00'],
		connectParticles: true
		});
		</script>
		
	<style>
		html, body { height: 100% }
		body {
		display: block;
		align-items: center;
		}
	</style>
	</body>
</html>
