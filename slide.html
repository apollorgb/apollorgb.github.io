<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../static/slide.css">
      <link rel="shortcut icon" href="../static/images/NFN_LOGO.ico">
   </head>
   <body>
      <div class="slideshow-container">
         <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://cdn.discordapp.com/attachments/642547206275989527/652029044656701440/unknown.png" style="width:712px;height:432px;">
            <div class="text">1</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://cdn.discordapp.com/attachments/642547206275989527/652029759026626560/unknown.png" style="width:712px;height:432px;">
            <div class="text">2</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://cdn.discordapp.com/attachments/642547206275989527/652029799698792458/unknown.png" style="width:720px;height:432px;">
            <div class="text">3</div>
         </div>
      </div>
      <br>
      <div style="text-align:center">
         <span class="dot"></span> 
         <span class="dot"></span> 
         <span class="dot"></span> 
      </div>
      <script>
         var slideIndex = 0;
         showSlides();
         
         function showSlides() {
           var i;
           var slides = document.getElementsByClassName("mySlides");
           var dots = document.getElementsByClassName("dot");
           for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";  
           }
           slideIndex++;
           if (slideIndex > slides.length) {slideIndex = 1}    
           for (i = 0; i < dots.length; i++) {
             dots[i].className = dots[i].className.replace(" active", "");
           }
           slides[slideIndex-1].style.display = "block";  
           dots[slideIndex-1].className += " active";
           setTimeout(showSlides, 5000);
         }
      </script>
   </body>
</html>
